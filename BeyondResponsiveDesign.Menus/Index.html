<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" manifest="cache.manifest">
<head>
    <title>Beyond responsive design - UI for the modern web application</title>

    <!-------------------------------------------------------------------------
        Icons for save to home screen on mobile
    --------------------------------------------------------------------------->
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="icon" sizes="196x196" href="images/icon-196.png">
    <link rel="icon" sizes="128x128" href="images/icon-128.png">
    <link rel="apple-touch-icon" sizes="196x196" href="images/icon-196.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icon-128.png">
    <link rel="apple-touch-icon-precomposed" sizes="196x196" href="images/icon-196.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="images/icon-128.png">

    <!-------------------------------------------------------------------------
        Meta tags to prevent pinch zooming and save to home screen
    --------------------------------------------------------------------------->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-------------------------------------------------------------------------
        Stylesheets
    --------------------------------------------------------------------------->
    <link href="styles/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/theme.css" rel="stylesheet" type="text/css" />
    <link href="styles/transforms.css" rel="stylesheet" type="text/css" />

    <!-------------------------------------------------------------------------
        Javascript
    --------------------------------------------------------------------------->
    <script src="scripts/fastclick.js"></script>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/jquery.detect_swipe.js"></script>
    <script src="scripts/knockout-3.1.0.js"></script>
    <script src="scripts/touchscrollfix.js"></script>
    <script src="scripts/interactions.js"></script>

    <script type="text/javascript">
        $(function () {
            FastClick.attach(document.body);
            interactions.init();
        });
    </script>

</head>
<body>

    <!-------------------------------------------------------------------------
        Header bar
    --------------------------------------------------------------------------->
    <header>
        <ul class="diagonal-black">
            <li class="menuToggle">
                <a href="javascript:void(0)">
                    <i class="fa-bars fa fa-lg"></i>
                </a>
            </li>

            <li class="navigator">
                <a href="javascript:void(0)">
                    <i class="fa-angle-left fa fa-lg"></i>
                </a>
            </li>

            <li class="logo">
                <a href="javascript:void(0)">
                    <i class="fa fa-2x fa-star-o">&nbsp;</i>
                </a>
            </li>

            <li>
                <h2 id="paneTitle">Home</h2>
            </li>

        </ul>

        <!-- Right aligned icons -->
        <ul class="headerIcons">

            <li id="settingsButton" class="navpopup">
                <a href="javascript:void(0)">
                    <i class="fa-ellipsis-v fa fa-lg"></i>
                </a>
                <div class="popup">
                    <ul>
                        <li><a href="javascript:void(0)">My Sessions</a></li>
                        <li><a href="javascript:void(0)">Settings</a></li>
                        <li><a href="javascript:void(0)">About</a></li>
                    </ul>
                </div>
            </li>

        </ul>
    </header>

    <!-------------------------------------------------------------------------
        Navigation menu begins here
    --------------------------------------------------------------------------->
    <nav class="scrollcontainer vscroll">
        <div class="scrollcontainer vscroll">
            <div class="wrapper">
                <ul class="diagonal-black">

                    <li class="active" id="menu-home">
                        <a href="javascript:interactions.navigate('home', true)" onclick="this.blur();" title="Home">
                            <h2>
                                <i class="fa fa-lg fa-home"></i>
                                <span>Home</span>
                            </h2>
                        </a>
                    </li>

                    <li id="menu-sessions">
                        <a href="javascript:interactions.navigate('agenda-wednesday')" onclick="this.blur();" title="Sessions">
                            <h2>
                                <i class="fa fa-lg fa-list"></i>
                                <span>Sessions</span>
                            </h2>
                        </a>

                        <!-- Submenu -->
                        <div>
                            <ul>

                                <li id="menu-agenda-wednesday">
                                    <a href="javascript:interactions.navigate('agenda-wednesday', true)" onclick=" this.blur();" title="Wednesday">
                                        <i class="fa fa-calendar"></i><span>Wednesday</span>
                                    </a>
                                </li>
                                <li id="menu-agenda-thursday">
                                    <a href="javascript:interactions.navigate('agenda-thursday', true)" onclick=" this.blur();" title="Thursday">
                                        <i class="fa fa-calendar"></i><span>Thursday</span>
                                    </a>
                                </li>
                                <li id="menu-agenda-friday">
                                    <a href="javascript:interactions.navigate('agenda-friday', true)" onclick=" this.blur();" title="Friday">
                                        <i class="fa fa-calendar"></i><span>Friday</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>

                    <li id="menu-speakers">
                        <a href="javascript:interactions.navigate('speakers', true)" onclick="this.blur();" title="Speakers">
                            <h2>
                                <i class="fa fa-lg fa-group"></i>
                                <span>Speakers</span>
                            </h2>
                        </a>
                    </li>

                    <li id="menu-partners">
                        <a href="javascript:interactions.navigate('partners', true)" onclick="this.blur();" title="Our Partners">
                            <h2>
                                <i class="fa fa-lg fa-thumbs-o-up"></i>
                                <span>Our Partners</span>
                            </h2>
                        </a>
                    </li>

                    <li id="menu-usefulinfo">
                        <a href="javascript:interactions.navigate('about')" onclick="this.blur();" title="Useful Information">
                            <h2>
                                <i class="fa fa-lg fa-info-circle"></i>
                                <span>Information</span>
                            </h2>
                        </a>

                        <!-- Submenu -->
                        <div>
                            <ul>

                                <li id="menu-about">
                                    <a href="javascript:interactions.navigate('about', true)" onclick=" this.blur();" title="About Oredev">
                                        <i class="fa fa-suitcase"></i>
                                        <span>About Oredev</span>
                                    </a>
                                </li>

                                <li id="menu-partnership">
                                    <a href="javascript:interactions.navigate('partnership', true)" onclick=" this.blur();" title="Partnership">
                                        <i class="fa fa-building-o"></i>
                                        <span>Partnership</span>
                                    </a>
                                </li>

                                <li id="menu-contact">
                                    <a href="javascript:interactions.navigate('contact', true)" onclick="this.blur();" title="Contact">
                                        <i class="fa fa-envelope"></i>
                                        <span>Contact</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-------------------------------------------------------------------------
        Content will be rendered here
    --------------------------------------------------------------------------->
    <main>
    </main>

</body>
</html>
